<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>菜鸟教程(runoob.com)</title>
		<!--<script src="http://static.runoob.com/assets/vue/1.0.11/vue.min.js"></script>-->
		<script type="text/javascript" src="vue.js" ></script>
	</head>

	<body>
		<ul id="demo">
			<li v-repeat="items" class="item-{{$index}}">
				{{$index}} - {{parentMsg}} {{childMsg}}
			</li>
		</ul>
		<script>
			var demo = new Vue({
				el: '#demo',
				data: {
					parentMsg: 'Hello',
					items: [{
						childMsg: 'Foo'
					}, {
						childMsg: 'Bar'
					}]
				}
			})
		</script>
	</body>

</html>
